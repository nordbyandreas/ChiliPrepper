<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('Login')"></head>
<body>
<div class="container" id="logincontainer">
    <div class="row">
        <div class="col s12 m6 offset-m3">
            <div th:replace="layout :: flash"></div>

            <div class="card" id="logincard">
                <div id="logintitle">
                    <h1>ChiliPrepper</h1>
                </div>
                <div id="loginlogo">
                    <img th:src="@{/img/LogoLiten.png}" alt="ChiliPrepper logo" class="logo-image"/>
                </div>
                <div id="loginform">

                    <form th:action="@{/login}" th:object="${user}" method="post" class="login">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div class="row">
                            <div class="col s12">
                                <input th:field="*{username}" placeholder="username"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <input type="password" th:field="*{password}" placeholder="password"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <button type="submit" class="btn">Log in</button>
                            </div>
                        </div>
                    </form>
                    <h4><a href="/register">Create an account</a></h4>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="layout :: scripts"></div>
</body>
</html>
