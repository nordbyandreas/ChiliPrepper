<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head('course')">

</head>

<body>

<header th:replace="layout :: header">

</header>

<div id="wrapper">
    <section>




        <div>
            <h3 th:text="${quiz.quizName}"></h3>

            <div>
                <form th:action="@{/addQuestion}" th:object="${question}" method="post">
                    <label><input type="text" th:field="*{question}" placeholder="Ask question"/></label>
                    <label><input type="hidden" name="quizId" th:value="${quiz.id}"/></label>
                    <button type="submit" class="button">Add</button>
                </form>


            </div>


            <div th:each="question : ${questions}">
                <div>

                    <a><h2 style="color: black">Text text</h2></a>
                </div>
            </div>
        </div>








    </section>

    <footer th:replace="layout :: footer">

    </footer>
</div>
</body>
</html>
