<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head('course')">

</head>

<body>

<header th:replace="layout :: header">

</header>

<div id="wrapper">
    <section>



        <!-- FOR COURSE CREATORS -->

    <div th:if="${userId} == ${creatorId}">

    <h1 th:text="${course.courseName}" style="color: black;"></h1>
        <div>
            <h3>Form for creating a quiz</h3>
            <form th:action="@{/addQuiz}" th:object="${quiz}" method="post">

                <label><input type="text" th:field="*{quizName}" placeholder="Quiz name"/></label>
                <label><input type="hidden" name="courseId" th:value="${course.id}"/></label>
                <button type="submit" class="button">Add</button>
            </form>
        </div>


        <div>
            <h3>Quizes</h3>
            <div th:each="quiz : ${myQuizes}">
                <div>

                    <a th:href="@{|/courses/${course.id}/${quiz.id}|}"><h2 th:text="${quiz.quizName}" style="color: black">Text text</h2></a>
                    <form th:action="@{/publishQuiz}" method="post">
                        <input type="hidden" name="quizId" th:value="${quiz.id}"/>
                        <button type="submit" class="button">Publish</button>
                    </form>
                </div>
            </div>
        </div>

    </div>

        <!-- FOR COURSE CREATORS -->










        <!-- FOR COURSE PARTICIPANTS -->

        <div th:if="${userId} != ${creatorId}">

            <h1 th:text="${course.courseName}" style="color: black;"></h1>

            <div>
                <h3>Quizes</h3>
                <div th:each="quiz : ${myQuizes}">
                    <div th:if="${quiz.published} == true">

                        <a th:href="@{|/courses/${course.id}/${quiz.id}/quiz|}"><h2 th:text="${quiz.quizName}" style="color: black">Text text</h2></a>

                    </div>
                </div>
            </div>

        </div>

        <!-- FOR COURSE PARTICIPANTS -->





    </section>

    <footer th:replace="layout :: footer">

    </footer>
</div>
</body>

</html>
