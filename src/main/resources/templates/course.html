<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head('course')">

</head>

<body>

<header th:replace="layout :: header">

</header>

<div class="spacer"></div>

<div id="wrapper">
    <section>

        <div th:replace="layout :: flash"></div>
        <!-- FOR COURSE CREATORS -->

    <div th:if="${userId} == ${creatorId}">

    <h1 th:text="${course.courseName}" style="color: black;"></h1>
        <h3><a th:href="@{|/courses/${course.id}/chart|}">View course results:</a></h3>
        <div>
            <h2>Form for creating a quiz</h2>
            <form th:action="@{/addQuiz}" th:object="${quiz}" method="post">

                <label><input type="text" th:field="*{quizName}" placeholder="Quiz name"/></label>
                <label><input type="hidden" name="courseId" th:value="${course.id}"/></label>
                <button type="submit" class="button">Add</button>
            </form>
        </div>


        <div>
            <h2>Quizes</h2>
            <div th:each="quiz : ${myQuizes}">
                <div>

                    <a th:href="@{|/courses/${course.id}/${quiz.id}|}"><h3 th:text="${quiz.quizName}" style="color: black">Text text</h3></a>
                    <form th:action="@{/publishQuiz}" method="post">
                        <input type="hidden" name="quizId" th:value="${quiz.id}"/>
                        <button type="submit" class="button">Publish</button>
                    </form>

                </div>
            </div>
        </div>

    </div>

        <!-- FOR COURSE CREATORS -->










        <!-- FOR COURSE PARTICIPANTS -->

        <div th:if="${userId} != ${creatorId}">

            <h1 th:text="${course.courseName}" style="color: black;"></h1>

            <div>
                <h3>Current points: <span th:text="${score}"></span> of <span th:text="${maxScore}"></span> </h3>

            </div>



            <div>
                <h2>Quizes</h2>
                <div th:each="quiz : ${myQuizes}">
                    <div th:if="${quiz.published} == true">

                        <a th:href="@{|/courses/${course.id}/${quiz.id}/quiz|}"><h3 th:text="${quiz.quizName}" style="color: black">Text text</h3></a>

                    </div>
                </div>
            </div>

        </div>

        <!-- FOR COURSE PARTICIPANTS -->





    </section>

    <footer th:replace="layout :: footer">

    </footer>
</div>
</body>

</html>
