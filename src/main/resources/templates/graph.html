

<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">



<head th:fragment="graphHead(page_title)">
    <meta charset="utf-8"/>
    <link rel="stylesheet" th:href="@{/css/normalize.css}"/>
    <link href="https://fonts.googleapis.com/css?family=Changa+One:400,400i|Open+Sans:400,400i,700,700i,800" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/responsive.css}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="'Chiliprepper | ' + ${page_title}">ChiliPrepper | Prototype</title>

    <script src="http://code.jquery.com/jquery-1.10.2.js"
            type="text/javascript"></script>





</head>

<body>

<header th:replace="layout :: header">

</header>

<div class="spacer"></div>

<div id="wrapper">
    <section>





        <!-- GRAPH experimentation -->



        <div th:fragment="quizChart" id="quizChart" style="width: 900px; height: 500px;" >

            <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
            <script type="text/javascript" th:inline="javascript">

                /*<![CDATA[*/

                var quizName = [[${quizName}]];
                var results = [[${results}]];



                google.charts.load('current', {'packages':['bar']});
                google.charts.setOnLoadCallback(drawChart);



                function drawChart() {


                    var quizData = [["questions", "results"]];
                    for (i = 0; i < results.length; i++) {
                        var temp = ["Q".concat((i +1).toString()), results[i]];
                        quizData.push(temp);
                    }


                    var data = google.visualization.arrayToDataTable(quizData);



                    var options = {
                        chart: {
                            title: "Resultater",
                            subtitle: "",
                        }
                    };

                    var chart = new google.charts.Bar(document.getElementById('quizChart'));

                    chart.draw(data, options);
                }


                /*]]>*/
            </script>




        </div>







    </section>




    <footer>
    </footer>
</div>
</body>

</html>
